<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search City"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">New Delhi</div>
          <div class="date">Sunday 05 April 2020</div>
        </section>
        <div class="current">
          <div class="temp">25<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="max-min">20°C/25°C</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
